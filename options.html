<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="optionsTitle">ChatGPT JumpBack Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: flex; align-items: center; gap: 12px; margin: 12px 0; }
      label { font-weight: 600; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1 data-i18n="optionsHeading">ChatGPT JumpBack Options</h1>
    <div class="row">
      <input type="checkbox" id="enabledToggle" />
      <label for="enabledToggle" data-i18n="optEnable">Enable ChatGPT JumpBack</label>
    </div>
    <p class="muted" data-i18n="optHint">Works only on ChatGPT pages. Changes apply immediately.</p>

    <hr>
    <h2 data-i18n="optShortcuts">Keyboard Shortcuts</h2>
    <p class="muted" data-i18n="optShortcutsHint">Change shortcuts at chrome://extensions/shortcuts. Default: Alt+J (mac: Alt+Shift+J).</p>
    <script src="options.js"></script>
  </body>
  </html>
