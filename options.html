<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT JumpBack 設定</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .row { display: flex; align-items: center; gap: 12px; margin: 12px 0; }
      label { font-weight: 600; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>ChatGPT JumpBack 設定</h1>
    <div class="row">
      <input type="checkbox" id="enabledToggle" />
      <label for="enabledToggle">拡張機能を有効にする</label>
    </div>
    <p class="muted">ChatGPT ページでのみ動作します。切り替えは即時反映されます。</p>

    <hr>
    <h2>キーボードショートカット</h2>
    <p class="muted">ショートカットは Chrome の拡張機能ショートカット設定から変更できます（chrome://extensions/shortcuts）。既定は Alt+J です。</p>
    <script src="options.js"></script>
  </body>
  </html>
